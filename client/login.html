<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - todo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <form action="/login" method="post" class="todo-login">
            <div class="">
                <input type="text" placeholder="Enter the Email" class="todo-input" />
                <br>
                <input type="password" Placeholder="Enter the Password" class="todo-input" />
            </div>
            <div class="btn-form">
                <button type="submit">Log in</button>
                <a href="signup.html" class="btn-href">Sign Up</a>
                <a href="/reset-password" style="color:#555">Forgot password ?</a>
            </div>

        </form>
    </div>

</body>
